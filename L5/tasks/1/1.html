<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 1</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 5
      </div>
    </header>
    <main>
      <div class="calculator">
        <div class="block">
          <button id="clean" class="clean_button" onclick="Clear()">C</button>
          <span id="output"></span>
        </div> 
        <button onclick="AddToOutput('7')">7</button>
        <button onclick="AddToOutput('8')">8</button>
        <button onclick="AddToOutput('9')">9</button>
        <button onclick="AddToOutput('÷')">÷</button><br>
        <button onclick="AddToOutput('4')">4</button>
        <button onclick="AddToOutput('5')">5</button>
        <button onclick="AddToOutput('6')">6</button>
        <button onclick="AddToOutput('×')">×</button><br>
        <button onclick="AddToOutput('1')">1</button>
        <button onclick="AddToOutput('2')">2</button>
        <button onclick="AddToOutput('3')">3</button>
        <button onclick="AddToOutput('-')">-</button><br>
        <button onclick="AddToOutput('0')">0</button>
        <button onclick="AddToOutput('.')">.</button>
        <button onclick="Print()">=</button>
        <button onclick="AddToOutput('+')">+</button><br>
      </div>
      <script>
        function AddToOutput(character) {
          document.getElementById("output").innerHTML += character;
        }

        function Calculate() {
          return eval(Reformat(document.getElementById("output").innerHTML));
        }

        function Clear() {
          document.getElementById("output").innerHTML = "";
        }

        function Reformat(text) {
          return text.replace("÷", "/").replace("×", "*");
        }
        
        function Print() {
          document.getElementById("output").innerHTML = Calculate();
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
