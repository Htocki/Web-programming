<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <title>Задание 3</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      <br>
      <div>
        <input type="radio" id="radio_button_1" name="contact" value="html">
          <label for="radio_button_1">html</label><br>
        <input type="radio" id="radio_button_2" name="contact" value="css">
          <label for="radio_button_2">css</label><br>
        <input type="radio" id="radio_button_3" name="contact" value="js">
          <label for="radio_button_3">js</label><br>
        <input type="radio" id="radio_button_4" name="contact" value="php">
          <label for="radio_button_4">php</label><br>
      </div>
      <p id="output" onclick="PrintLanguages()">Нажми</p>
      <script>
        function PrintLanguages() {
            let languages = GetLanguages();
            let output = document.getElementById("output");
            if (output.innerHTML == "Нажми" && RadioButtonChecked()) {
                output.innerHTML = "";
            }
            for (let i = 0; i < languages.length; ++i) {
                if (output.innerHTML != "") {
                    output.innerHTML += ", ";
                }
                output.innerHTML += languages[i];
            }
        }
        function GetLanguages() {
            let radio_buttons = document.getElementsByTagName("input");
            let languages = [];
            for (let radio_button of radio_buttons) {
                if (radio_button.checked) {
                    let language = radio_button.value;
                    languages.push(language);
                }
            }
            return languages;
        }
        function RadioButtonChecked() {
            let radio_buttons = document.getElementsByTagName("input");
            for (let radio_button of radio_buttons) {
                if (radio_button.checked) {
                    return true;
                }
            }
            return false;
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
