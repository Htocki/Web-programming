<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 2а</title>
  </head>
  <body onfocus="Clear()">
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      <div>
        <p onclick="AddClick()">1</p>
        <p onclick="AddClick()">2</p>
        <p onclick="AddClick()">3</p>
        <p onclick="AddClick()">4</p>
        <p onclick="AddClick()">5</p>
      </div>
      <input id="input" type="text">
      <script>
        function AddClick() {
            if (document.querySelector("#input").value == "") {
                document.querySelector("#input").value = "0";
            }

            let value = parseInt(document.querySelector("#input").value);
            document.querySelector("#input").value = ++value;
        }
        function Clear() {
            document.querySelector("#input").value = "";
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
