<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 2б</title>
  </head>
  <body onload="Start()" >
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      <div>
        <p id="paragraph" style="color: red;">Абзац</p>
      </div>
      <script>
        function Start() {
            window.timerId = setInterval(Timer, 1000);
        }
        function Timer() {
            if (document.getElementById("paragraph").style.color == "red") {
                document.getElementById("paragraph").style.color = "green";
            } else {
                document.getElementById("paragraph").style.color = "red";
            }
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
