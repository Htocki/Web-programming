<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 5</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      Ширина: <input id="width" type="text" value="0">
      Высота: <input id="height" type="text" value="0">
      <button id="button" onclick="GenerateTable(width.value, height.value)">
        Сгенерироать таблицу
      </button>
      <div id="position"></div>
      <script>
        function GenerateTable(width, height) {
            let table = document.createElement("table");
            for (let i = 0; i < height; ++i) {
                let tr = document.createElement("tr");
                for (let j = 0; j < width; ++j) {
                    let td = document.createElement("td");
                    td.innerHTML = Math.floor(Math.random() * 10);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            let position = document.getElementById("position");
            position.appendChild(table);
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
