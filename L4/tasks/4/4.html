<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 4</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      <table id="table">
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>2</td><td>3</td><td>4</td><td>5</td><td>1</td></tr>
        <tr><td>3</td><td>4</td><td>5</td><td>1</td><td>2</td></tr>
        <tr><td>4</td><td>5</td><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>5</td><td>1</td><td>2</td><td>3</td><td>4</td></tr>
      </table>
      <button id="button" onclick="SearchAndFill()">Найти</button>
      <script>
        function SearchAndFill() {
            let table = document.getElementById("table");
            // Поиск максимального значения максимального элемента
            let maximum = table.rows[0].cells[0].innerHTML;
            for (let row of table.rows) {
                for (let cell of row.cells) {
                    if (maximum < cell.innerHTML) {
                        maximum = cell.innerHTML;
                    }
                }
            }
            // Закраска ячеек с максимальным элементом
            for (let row of table.rows) {
                for (let cell of row.cells) {
                    if (cell.innerHTML == maximum) {
                        cell.style.background = "red";
                    }
                }
            }
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
