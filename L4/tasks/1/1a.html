<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 1а</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 4
      </div>
    </header>
    <main>
      <input id="input" type="text" value=" " onblur="GetAverage()">
      <script>
        function GetAverage() {
            let text = document.querySelector("#input").value;
            let integers = text.split(', ');
            let sum = 0;
            for (let integer of integers) {
                sum += parseInt(integer);
            }
            document.querySelector("#input").value = sum / integers.length;
        }
        function Clear() {
            document.querySelector("#input").value = "";
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
