<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="local.css">
    <title>Задание 11</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 3
      </div>
    </header>
    <main>
      <div class="board">
        <div id="parent_1">
          <p id="descendant">Потомок</p>
        </div>
        <button onclick="RemoveChild()">Удалить потомка</button>
        <script>
          function RemoveChild() {
            let descendant = document.querySelector("#descendant");
            document.querySelector("#parent_1").removeChild(descendant);
          }
        </script>
      </div>
      <div class="board">
        <ol id="parent_2">
          <li>Красный</li>
          <li>Оранжевый</li>
          <li>Желтый</li>
          <li>Зеленый</li>
          <li>Голубой</li>
          <li>Синий</li>
          <li>Фиолетовый</li>
        </ol>
        <button onclick="RemoveLastChild()">Удалить последнего потомка</button>
        <script>
          function RemoveLastChild() {
            let parent = document.getElementById("parent_2");
            parent.removeChild(parent.lastElementChild);
          }
        </script>
      </div>
      <div class="board">
        <button id="button" onclick="RemoveMyself('button')">Удалить себя</button>
        <script>
          function RemoveMyself(id) {
            document.getElementById(id).remove();
          }
        </script>
      </div>
      <div class="board">
        <ol id="parent_2">
          <li id="a" onclick="RemoveMyself('a')">Красный</li>
          <li id="b" onclick="RemoveMyself('b')">Оранжевый</li>
          <li id="c" onclick="RemoveMyself('c')">Желтый</li>
          <li id="d" onclick="RemoveMyself('d')">Зеленый</li>
          <li id="e" onclick="RemoveMyself('e')">Голубой</li>
          <li id="f" onclick="RemoveMyself('f')">Синий</li>
          <li id="g" onclick="RemoveMyself('g')">Фиолетовый</li>
        </ol>
      </div>
      <div class="board">
        <input id="input" type="text">
        <button id="button" onclick="Clone('input')">Клонировать</button>
        <script>
          function Clone(id) {
            let parent = document.getElementById(id).parentElement;
            let element = document.getElementById(id);
            parent.appendChild(element.cloneNode(true));
          }
        </script>
      </div>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
