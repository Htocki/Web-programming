<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../global.css">
    <title>Задание 4</title>
  </head>
  <body>
    <header>
      <div class="header_text">
        Web-программирование<br>
        Лабораторная работа 3
      </div>
    </header>
    <main>
      <ol id=olist></ol>
      <script>
        let parent = document.querySelector("#olist");
        let li = document.createElement("li");
        li.textContent = "пункт";
        parent.appendChild(li);
      </script>
      <ul id="ulist"></ul>
      <script>
        let colors = ["Красный", "Белый", "Синий", "Оранжевый", "Зеленый"];
        let ui = document.querySelector("#ulist");
        for (let color of colors) {
            let li = document.createElement("li");
            li.textContent = color;
            ui.appendChild(li);
        }
      </script>
    </main>
    <footer>
      <div class="footer_text">
        Задернюк В.А.<br>
        КФ-4<br>
        Вариант-4
      </div>
    </footer>
  </body>
</html>
